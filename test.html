p\u003e Colby Ryan\u003c/p\u003e \u003cstrong\u003eCitation Link\u003c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://dailym.ai/2xbC4nS\"\u003edailym.ai/2xbC4nS\u003c/a\u003e\u003c/p\u003e \u003cstrong\u003eCitation Detail\u003c/strong\u003e: \u003cp\u003e0:02:21\u003c/p\u003e"}, {"group": 1.0, "id": "MP: Tylee Was Abused", "label": "MP: Tylee Was Abused", "level": 20, "shape": "dot", "size": 5.0, "title": "\u003cstrong\u003eAnswer\u003c/strong\u003e: \u003cp\u003e\"The court systems haven\u2019t protected her, and Tylee and Colby were abused by their dad, Joe. The court system didn\u2019t protect them, and she had this history of doing everything she could to protect Tylee and JJ.\"\u003c/p\u003e \u003cstrong\u003eName\u003c/strong\u003e:\u003cp\u003e Melani Pawlowski\u003c/p\u003e \u003cstrong\u003eCitation Link\u003c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://bit.ly/ein-paw2\"\u003ebit.ly/ein-paw2\u003c/a\u003e\u003c/p\u003e \u003cstrong\u003eCitation Detail\u003c/strong\u003e: \u003cp\u003e0:00:43\u003c/p\u003e"}, {"group": 1.0, "id": "CR: Tylee Wasn\u0027t Abused", "label": "CR: Tylee Wasn\u0027t Abused", "level": 20, "shape": "dot", "size": 5.0, "title": "\u003cstrong\u003eAnswer\u003c/strong\u003e: \u003cp\u003eKeith Morrison: \u201cWhat about Tylee? Was he a good dad for her?\u201d\n\nColby: \u201cYeah, I think they were a lot closer. I think that because that was his actual daughter they were closer.\u201d\n\u003c/p\u003e \u003cstrong\u003eName\u003c/strong\u003e:\u003cp\u003e Colby Ryan\u003c/p\u003e \u003cstrong\u003eCitation Link\u003c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://bit.ly/jjt-video-dashboard\"\u003ebit.ly/jjt-video-dashboard\u003c/a\u003e\u003c/p\u003e \u003cstrong\u003eCitation Detail\u003c/strong\u003e: \u003cp\u003eVideo removed by NBC\u003c/p\u003e"}, {"group": 2.0, "id": "MG: BYU", "label": "MG: BYU", "level": 20, "shape": "dot", "size": 5.0, "title": "\u003cstrong\u003eAn c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://bit.ly/3Ij4oEH\"\u003ebit.ly/3Ij4oEH\u003c/a\u003e\u003c/p\u003e \u003cstrong\u003eCitation Detail\u003c/strong\u003e: \u003cp\u003enan\u003c/p\u003e"}, {"group": 3.0, "id": "CD: Bed", "label": "CD: Bed", "level": 20, "shape": "dot", "size": 5.0, "title": "\u003cstrong\u003eAnswer\u003c/strong\u003e: \u003cp\u003eAccording to Tammy Daybell\u0027s father, Ron Douglas, Chad told him he found Tammy dead in bed when he woke up.\u003c/p\u003e \u003cstrong\u003eName\u003c/strong\u003e:\u003cp\u003e Chad Daybell\u003c/p\u003e \u003cstrong\u003eCitation Link\u003c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://bit.ly/3DloKtm\"\u003ebit.ly/3DloKtm\u003c/a\u003e\u003c/p\u003e \u003cstrong\u003eCitation Detail\u003c/strong\u003e: \u003cp\u003enan\u003c/p\u003e"}, {"group": 4.0, "id": "CD: Several Hours", "label": "CD: Several Hours", "level": 20, "shape": "dot", "size": 5.0, "title": "\u003cstrong\u003eAnswer\u003c/strong\u003e: \u003cp\u003eSeveral hours\u003c/p\u003e \u003cstrong\u003eName\u003c/strong\u003e:\u003cp\u003e Chad Daybell\u003c/p\u003e \u003cstrong\u003eCitation Link\u003c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://bit.ly/chad-essay\"\u003ebit.ly/chad-essay\u003c/a\u003e\u003c/p\u003e \u003cstrong\u003eCitation Detail\u003c/strong\u003e: \u003cp\u003epara 1\u003c/p\u003e"}, {"group": 4.0, "id": "CD: Immediately", "label": "CD: Immediately", "level": 20, "shape": "dot", "size": 5.0, "title": "\u003cstrong\u003eAnswer\u003c/strong\u003e: \u003cp\u003eRight away.\n\n\"My son Garth was right there with me the whole time. My kids were at the house within 20 minutes of her passing.\"\u003c/p\u003e \u003cstrong\u003eName\u003c/strong\u003e:\u003cp\u003e Chad Daybell\u003c/p\u003e \u003cstrong\u003eCitation Link\u003c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://bit.ly/mel-call\"\u003ebit.ly/mel-call\u003c/a\u003e\u003c/p\u003e \u003cstrong\u003eCitation Detail\u003c/strong\u003e: \u003cp\u003e0:10:57\u003c/p\u003e"}, {"group": 4.0, "id": "GD: Immediately", "label": "GD: Immediately", "level": 20, "shape": "dot", "size": 5.0, "title": "\u003cstrong\u003eAnswer\u003c/strong\u003e: \u003cp\u003eRight away.\n\n\"I was asleep and I heard a thump and heard my dad yell, \u0027Garth, Garth! Come quick!\"\u003c/p\u003e \u003cstrong\u003eName\u003c/strong\u003e:\u003cp\u003e Garth Daybell\u003c/p\u003e \u003cstrong\u003eCitation Link\u003c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://cbsn.ws/3dh1LoH \"\u003ecbsn.ws/3dh1LoH \u003c/a\u003e\u003c/p\u003e \u003cstrong\u003eCitation Detail\u003c/strong\u003e: \u003cp\u003e0:18:22\u003c/p\u003e"}, {"group": 5.0, "id": "JC: Oct 1", "label": "JC: Oct 1", "level": 20, "shape": "dot", "size": 5.0, "title": "\u003cstrong\u003eAnswer\u003c/strong\u003e: \u003cp\u003eShe spoke to JJ on the phone 10/1/19.\u003c/p\u003e \u003cstrong\u003eName\u003c/strong\u003e:\u003cp\u003e Janis Cox\u003c/p\u003e \u003cstrong\u003eCitation Link\u003c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://bit.ly/48h-audio\"\u003ebit.ly/48h-audio\u003c/a\u003e\u003c/p\u003e \u003cstrong\u003eCitation Detail\u003c/strong\u003e: \u003cp\u003e0:26:05\u003c/p\u003e"}, {"group": 5.0, "id": "LE: Sep 22", "label": "LE: Sep 22", "level": 20, "shape": "dot", "size": 5.0, "title": "\u003cstrong\u003eAnswer\u003c/strong\u003e: \u003cp\u003eJJ Vallow was allegedly murdered between 9/22/19 and 9/23/19.\u003c/p\u003e \u003cstrong\u003eName\u003c/strong\u003e:\u003cp\u003e Law Enforcement\u003c/p\u003e \u003cstrong\u003eCitation Link\u003c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://bit.ly/chad-lori-indictment\"\u003ebit.ly/chad-lori-indictment\u003c/a\u003e\u003c/p\u003e \u003cstrong\u003eCitation Detail\u003c/strong\u003e: \u003cp\u003enan\u003c/p\u003e"}, {"group": 6.0, "id": "JC: Lori Confiscated Phone", "label": "JC: Lori Confiscated Phone", "level": 20, "shape": "dot", "size": 5.0, "title": "\u003cstrong\u003eAnswer\u003c/strong\u003e: \u003cp\u003eLori said she had confiscated Tylee\u0027s cell phone.\u003c/p\u003e \u003cstrong\u003eName\u003c/strong\u003e:\u003cp\u003e Janis Cox\u003c/p\u003e \u003cstrong\u003eCitation Link\u003c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://bit.ly/48h-audio\"\u003ebit.ly/48h-audio\u003c/a\u003e\u003c/p\u003e \u003cstrong\u003eCitation Detail\u003c/strong\u003e: \u003cp\u003e0:32:51\u003c/p\u003e"}, {"group": 6.0, "id": "AN: Lori Confiscated Social Media", "label": "AN: Lori Confiscated Social Media", "level": 20, "shape": "dot", "size": 5.0, "title": "\u003cstrong\u003eAnswer\u003c/strong\u003e: \u003cp\u003eLori said she took Tylee\u0027s social media away.\u003c/p\u003e \u003cstrong\u003eName\u003c/strong\u003e:\u003cp\u003e Family Member\u003c/p\u003e \u003cstrong\u003eCitation Link\u003c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://bit.ly/3rAYKrq\"\u003ebit.ly/3rAYKrq\u003c/a\u003e\u003c/p\u003e \u003cstrong\u003eCitation Detail\u003c/strong\u003e: \u003cp\u003enan\u003c/p\u003e"}, {"group": 6.0, "id": "CR: Only Texted", "label": "CR: Only Texted", "level": 20, "shape": "dot", "size": 5.0, "title": "\u003cstrong\u003eAnswer\u003c/strong\u003e: \u003cp\u003eThey didn\u0027t really talk on the phone; they mostly texted. He was getting texts back.\n\nNote: Colby also said that Tylee would FaceTime with his daughter who was 6 months old when Tylee moved away. Was he not suspicious that Tylee had lost all interest in her first (and only) niece and never asked to FaceTime her?\u003c/p\u003e \u003cstrong\u003eName\u003c/strong\u003e:\u003cp\u003e Colby Ryan\u003c/p\u003e \u003cstrong\u003eCitation Link\u003c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://bit.ly/justin-colby\"\u003ebit.ly/justin-colby\u003c/a\u003e\u003c/p\u003e \u003cstrong\u003eCitation Detail\u003c/strong\u003e: \u003cp\u003e0:27:16\u003c/p\u003e"}, {"group": 6.0, "id": "MP: Many Reasons", "label": "MP: Many Reasons", "level": 20, "shape": "dot", "size": 5.0, "title": "\u003cstrong\u003eAnswer\u003c/strong\u003e: \u003cp\u003eMelani stayed with Lori twice after the kids had been murdered, but she said that JJ was always in therapy, with a nanny, or at school.\u003c/p\u003e \u003cstrong\u003eName\u003c/strong\u003e:\u003cp\u003e Melani Pawlowski\u003c/p\u003e \u003cstrong\u003eCitation Link\u003c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://bit.ly/ein-paw2 // bit.ly/12news-paw\"\u003ebit.ly/ein-paw2 // bit.ly/12news-paw\u003c/a\u003e\u003c/p\u003e \u003cstrong\u003eCitation Detail\u003c/strong\u003e: \u003cp\u003e0:02:24 // 0:11:30\u003c/p\u003e"}, {"group": 6.0, "id": "MP: Not Close to Tylee", "label": "MP: Not Close to Tylee", "level": 20, "shape": "dot", "size": 5.0, "title": "\u003cstrong\u003eAnswer\u003c/strong\u003e: \u003cp\u003eMelani thought Tylee was with friends, even staying with friends, and in shcool. She added that she wasn\u0027t close to Tylee in her teen years.\u003c/p\u003e \u003cstrong\u003eName\u003c/strong\u003e:\u003cp\u003e Melani Pawlowski\u003c/p\u003e \u003cstrong\u003eCitation Link\u003c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://Dateline: What Happened to the Children\"\u003eDateline: What Happened to the Children\u003c/a\u003e\u003c/p\u003e \u003cstrong\u003eCitation Detail\u003c/strong\u003e: \u003cp\u003eVideo removed by NBC\u003c/p\u003e"}, {"group": 7.0, "id": "ZP: Not Close", "label": "ZP: Not Close", "level": 20, "shape": "dot", "size": 5.0, "title": "\u003cstrong\u003eAnswer\u003c/strong\u003e: \u003cp\u003eAlex Cox\u0027s wife of 12 days before his death said that he had six siblings but didn\u0027t have much communication with them.\u003c/p\u003e \u003cstrong\u003eName\u003c/strong\u003e:\u003cp\u003e Zulema Pastenes\u003c/p\u003e \u003cstrong\u003eCitation Link\u003c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://bit.ly/cox-police-report\"\u003ebit.ly/cox-police-report\u003c/a\u003e\u003c/p\u003e \u003cstrong\u003eCitation Detail\u003c/strong\u003e: \u003cp\u003ep 30, para 1\u003c/p\u003e"}, {"group": 7.0, "id": "EW: Inappropriately Close", "label": "EW: Inappropriately Close", "level": 20, "shape": "dot", "size": 5.0, "title": "\u003cstrong\u003eAnswer\u003c/strong\u003e: \u003cp\u003eAlex and Lori had a sexually inappropriate relationship with touching and simulating sex acts.\u003c/p\u003e \u003cstrong\u003eName\u003c/strong\u003e:\u003cp\u003e Alex Cox\u0027s ex-wife Debbie\u003c/p\u003e \u003cstrong\u003eCitation Link\u003c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://bit.ly/3divTQn\"\u003ebit.ly/3divTQn\u003c/a\u003e\u003c/p\u003e \u003cstrong\u003eCitation Detail\u003c/strong\u003e: \u003cp\u003epara 3\u003c/p\u003e"}, {"group": 7.0, "id": "LE: Very Close", "label": "LE: Very Close", "level": 20, "shape": "dot", "size": 5.0, "title": "\u003cstrong\u003eAnswer\u003c/strong\u003e: \u003cp\u003eLori and Alex lived in the same apartment complex in Rexburg, ID, and were in constant contact.\u003c/p\u003e \u003cstrong\u003eName\u003c/strong\u003e:\u003cp\u003e Law Enforcement\u003c/p\u003e \u003cstrong\u003eCitation Link\u003c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://bit.ly/chad-lori-indictment\"\u003ebit.ly/chad-lori-indictment\u003c/a\u003e\u003c/p\u003e \u003cstrong\u003eCitation Detail\u003c/strong\u003e: \u003cp\u003ep 5, pt 17\u003c/p\u003e"}, {"group": 8.0, "id": "DW: Lori Was There", "label": "DW: Lori Was There", "level": 20, "shape": "dot", "size": 5.0, "title": "\u003cstrong\u003eAnswer\u003c/strong\u003e: \u003cp\u003eHe, Lori, Chad, Alex, and Melanie Gibb\u003c/p\u003e \u003cstrong\u003eName\u003c/strong\u003e:\u003cp\u003e David Warwick\u003c/p\u003e \u003cstrong\u003eCitation Link\u003c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://bit.ly/dw-hearing\"\u003ebit.ly/dw-hearing\u003c/a\u003e\u003c/p\u003e \u003cstrong\u003eCitation Detail\u003c/strong\u003e: \u003cp\u003e0:12:00\u003c/p\u003e"}, {"group": 8.0, "id": "MG: Lori Wasn\u0027t There", "label": "MG: Lori Wasn\u0027t There", "level": 20, "shape": "dot", "size": 5.0, "title": "\u003cstrong\u003eAnswer\u003c/strong\u003e: \u003cp\u003eEveryone David said except Lori\u003c/p\u003e \u003cstrong\u003eName\u003c/strong\u003e:\u003cp\u003e Melanie Gibb\u003c/p\u003e \u003cstrong\u003eCitation Link\u003c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://bit.ly/mg-hearing\"\u003ebit.ly/mg-hearing\u003c/a\u003e\u003c/p\u003e \u003cstrong\u003eCitation Detail\u003c/strong\u003e: \u003cp\u003e1:33:01\u003c/p\u003e"}, {"group": 8.0, "id": "DW: Lori Wasn\u0027t There", "label": "DW: Lori Wasn\u0027t There", "level": 20, "shape": "dot", "size": 5.0, "title": "\u003cstrong\u003eAnswer\u003c/strong\u003e: \u003cp\u003eMelanie Gibb claimed to Rexburg PD detectives that David forgot Lori wasn\u0027t on the outing. \u003c/p\u003e \u003cstrong\u003eName\u003c/strong\u003e:\u003cp\u003e David Warwick\u003c/p\u003e \u003cstrong\u003eCitation Link\u003c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://bit.ly/mg-rpd\"\u003ebit.ly/mg-rpd\u003c/a\u003e\u003c/p\u003e \u003cstrong\u003eCitation Detail\u003c/strong\u003e: \u003cp\u003e1:21:30\u003c/p\u003e"}, {"group": 9.0, "id": "MG: No", "label": "MG: No", "level": 20, "shape": "dot", "size": 5.0, "title": "\u003cstrong\u003eAnswer\u003c/strong\u003e: \u003cp\u003eShe told Special Prosecutor Rob Wood at Chad Daybell\u0027s preliminary hearing that she didn\u0027t see JJ that morning, didn\u0027t know if he was in the house, and didn\u0027t know where he would have been if he wasn\u0027t.\u003c/p\u003e \u003cstrong\u003eName\u003c/strong\u003e:\u003cp\u003e Melanie Gibb\u003c/p\u003e \u003cstrong\u003eCitation Link\u003c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://bit.ly/mg-hearing\"\u003ebit.ly/mg-hearing\u003c/a\u003e\u003c/p\u003e \u003cstrong\u003eCitation Detail\u003c/strong\u003e: \u003cp\u003e0:12:20\u003c/p\u003e"}, {"group": 9.0, "id": "MG: Yes", "label": "MG: Yes", "level": 20, "shape": "dot", "size": 5.0, "title": "\u003cstrong\u003eAnswer\u003c/strong\u003e: \u003cp\u003eMelanie told her friend Sharie in a recorded phone call that she saw JJ \u0027right before she left\u0027.\u003c/p\u003e \u003cstrong\u003eName\u003c/strong\u003e:\u003cp\u003e Melanie Gibb\u003c/p\u003e \u003cstrong\u003eCitation Link\u003c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://bit.ly/melanie-sharie\"\u003ebit.ly/melanie-sharie\u003c/a\u003e\u003c/p\u003e \u003cstrong\u003eCitation Detail\u003c/strong\u003e: \u003cp\u003e0:06:16\u003c/p\u003e"}, {"group": 10.0, "id": "CD: Not Well", "label": "CD: Not Well", "level": 20, "shape": "dot", "size": 5.0, "title": "\u003cstrong\u003eAnswer\u003c/strong\u003e: \u003cp\u003e\"Chad acted as if he didn\u2019t know Lori very well and stated he didn\u2019t know her phone number.\" (They were married)\u003c/p\u003e \u003cstrong\u003eName\u003c/strong\u003e:\u003cp\u003e Chad Daybell\u003c/p\u003e \u003cstrong\u003eCitation Link\u003c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://bit.ly/lv-affidavit\"\u003ebit.ly/lv-affidavit\u003c/a\u003e\u003c/p\u003e \u003cstrong\u003eCitation Detail\u003c/strong\u003e: \u003cp\u003ep 4, pt 10\u003c/p\u003e"}, {"group": 10.0, "id": "LV: Not Well", "label": "LV: Not Well", "level": 20, "shape": "dot", "size": 5.0, "title": "\u003cstrong\u003eAnswer\u003c/strong\u003e: \u003cp\u003eLori told detectives the day of the welfare check that Chad Daybell was a friend of her brother, Alex, and that he had a bunch of kids. (They were married)\u003c/p\u003e \u003cstrong\u003eName\u003c/strong\u003e:\u003cp\u003e Lori Vallow\u003c/p\u003e \u003cstrong\u003eCitation Link\u003c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://bit.ly/3ok4gwO\"\u003ebit.ly/3ok4gwO\u003c/a\u003e\u0 003eColby found out at the welfare check or close to that time that his mom had remarried.\u003c/p\u003e \u003cstrong\u003eName\u003c/strong\u003e:\u003cp\u003e Colby Ryan\u003c/p\u003e \u003cstrong\u003eCitation Link\u003c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://dailym.ai/2xbC4nS\"\u003edailym.ai/2xbC4nS\u003c/a\u003e\u003c/p\u003e \u003cstrong\u003eCitation Detail\u003c/strong\u003e: \u003cp\u003e0:00:44\u003c/p\u003e"}, {"group": 11.0, "id": "CR: July 2019", "label": "CR: July 2019", "level": 20, "shape": "dot", "size": 5.0, "title": "\u003cstrong\u003eAnswer\u003c/strong\u003e: \u003cp\u003eLori told Colby she was remarrying while they ransacked Charles\u0027 house 4 days after he was shot and killed.\u003c/p\u003e \u003cstrong\u003eName\u003c/strong\u003e:\u003cp\u003e Colby Ryan\u003c/p\u003e \u003cstrong\u003eCitation Link\u003c/strong\u003e: \u003cp\u003e\u003ca target=\"_tab\" href=\"https://bit.ly/3GepHVZ\"\u003ebit.ly/3GepHVZ\u003c/a\u003e\u003c/p\u003e \u003cstrong\u003eCitation Detail\u003c/strong\u003e: \u003cp\u003ep 461, para 6 \u003c/p\u003e"}]);
